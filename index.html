<!DOCTYPE html>

<html>

<head>

    <title>WEBDEV PLAYGROUND</title>

</head>

<body style="background-color: burlywood;">

    <form action="action_page.php" method = "POST">
        <div>
            
            <label for = "fname"> first name</label>
            <input type ="text" id ="fname" name ="fname" placeholder = "Spongbong" required>

        </div>

        <br>

        <div>

            <label for="lname"> last name</label>
            <input type="text" id="lname" name="lname" placeholder="Bongbob" required>

        </div>

        <br>

        <div>

            <label for="pass">password: </label>
            <input type="password" id="pass" name="pass" maxlength="12" required>
        
        </div>

        <br>

        <div>


            <label for="email"> email: </label>
            <input type="email" id="email" name="email" placeholder = "little@baby.4PF" required>

        </div>
        
        <br>

        <div>

            <label for="phone">phone #: </label>
            <input type="tel" id="phone" name="phone" placeholder = "123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

        </div>

        <br>

        <div>

            <label for="bdate">birthdate: </label>
            <input type="date" id="bdate" name="bdate" required>

        </div>

        <br>

        <div>

            <label for="quantity">quantity: </label>
            <input type="number" id="quantity" name="quantity" min="0" max="100" required>

        </div>

        <br>

        <div>

            <label for="title">title: </label>

            <label for= "Mr.">Mr.</label>
            <input type="radio" id = "Mr." name="title" value="Mr.">

            <label for="Mrs.">Mrs.</label>
            <input type="radio" id = "Mrs." name="title" value="Mrs.">

            <label for="Goat.">Goat.</label>
            <input type="radio" id = "Goat." name="title" value="Goat.">

        </div>

        <br>

        <div>

            <label for="payment">payment: </label>">
            <select id="payment" name="payment">

                <option value="visa">visa</option>
                <option value="visa">mastercard</option>
                <option value="visa">discover</option>

            </select>

        </div>

        <br>

        <div>

            <label for="pay">pay NOW</label>
            <input type="checkbox" id="pay" name="pay" value="pay">

        </div>

        <br>

        <div>

            <input type="reset">

        </div>
        
        <br>

        <div>
        
            <input type="submit" value = "Submit your data.">
        
        </div>


    </form>

</body>

</html>
